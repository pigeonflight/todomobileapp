<!doctype html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    </head>
    <body>
        <div ng-app="DemoApp" 
     ng-controller="TodoCtrl as ctrl"
     class="form-inline panel panel-default">

  <!-- ADD USER FORM-->
  <form class="panel-body"
        name="ctrl.todoForm"
        novalidate>

    <div class="form-group">
      <input type="text"
             ng-model="ctrl.title"
             required
             class="form-control" />
    </div>

    <!-- ADD button -->
    <div class="form-group">
      <button ng-click="ctrl.addTodo()"
              ng-disabled="ctrl.todoForm.$invalid"
              class="btn">Add Todo</button>
    </div>
  </form>

  <!-- TODO LIST -->
  <ul class="list-group">

    <li ng-repeat="t in ctrl.todos"
        class="list-group-item">

      <!-- todo info -->
      <h3>{{t.name}}</h3>
      <em>({{t.date | date:'longDate'}})</em>

      <!-- remove button -->
      <span class="glyphicon glyphicon-remove"
            ng-click="ctrl.removeItem(t)"
            style="cursor:pointer"></span>
    </li>
  </ul>
</div>
<em> try to open another browwer </em>
        
        <script src="js/app.js"></script>
        <script src="js/todo.ctrl.js"></script>
    </body>
</html>
